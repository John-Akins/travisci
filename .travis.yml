language: node_js
node_js:
  - "stable"
cache:
  directories:
    - "node_modules"
install:
  - npm install
services:
  - postgresql

env:
  global:
  - NODE_ENV=test

before_script:
  - psql -c 'CREATE database teamwork_test;' -U postgres
  - psql -c "UPDATE USER test WITH PASSWORD 'root';" -U postgres
  - npm run build

script:
  - npm run test
after_success:
  - npm run coverage