language: node_js
env:
  global:
    - CC_TEST_REPORTER_ID=adbc752633b0ce313691735cc73d5f6ec817a3d25753182f1686d9a57c4b5981
node_js:
  - "stable"
cache:
  directories:
    - "node_modules"
install:
  - npm install
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
services:
  - postgresql

env:
  global:
  - NODE_ENV=test

before_script:
  - psql -c 'CREATE database teamwork_test;' -U postgres
  - psql -c "CREATE USER test WITH PASSWORD 'root';" -U postgres
  - npm run build
  - npm run dbmigrate 

script:
  - npm run test

after_success:
  - npm run coverage

after_script:
  - ./cc-test-reporter after-build -t lcov --debug --exit-code $TRAVIS_TEST_RESULT